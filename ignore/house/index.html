<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>House</title>

<style type="text/css">
body {
	background: #222;
	color: #eee;
	margin-top: 20px;
	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}
a {
	color: #FFF;
}
a:hover {
	color: yellow;
	text-decoration: underline;
}
.thumbnails img {
	height: 80px;
	border: 4px solid #555;
	padding: 1px;
	margin: 0 10px 10px 0;
}

.thumbnails img:hover {
	border: 4px solid #00ccff;
	cursor:pointer;
}

.preview img {
	border: 4px solid #444;
	padding: 1px;
	width: 800px;
}
</style>

</head>
<body>

<div class="gallery" align="center">
	<br />

	<div class="thumbnails">
		<img onmouseover="preview.src=img0.src" name="img0" 
			src="images/0.preview.jpg" alt=""/>
		<img onmouseover="preview.src=img1.src" name="img1" 
			src="images/1.counter-cabinets.jpg" alt=""/>
		<img onmouseover="preview.src=img2.src" name="img2" 
			src="images/2.floors.jpg" alt=""/>
		<img onmouseover="preview.src=img3.src" name="img3" 
			src="images/3.stairs.jpg" alt=""/>
		<img onmouseover="preview.src=img4.src" name="img4" 
			src="images/4.carpet.jpg" alt=""/>
		<img onmouseover="preview.src=img5.src" name="img5" 
			src="images/5.master-washroom.jpg" alt=""/>
		<img onmouseover="preview.src=img6.src" name="img6" 
			src="images/6.shower.jpg" alt=""/>
		<img onmouseover="preview.src=img7.src" name="img7" 
			src="images/7.main-washroom-laundry.jpg" alt=""/>
		<img onmouseover="preview.src=img8.src" name="img8" 
			src="images/8.third-washroom.jpg" alt=""/>
		<img onmouseover="preview.src=img9.src" name="img9" 
			src="images/9.kitchen-handles.jpg" alt=""/>
		<img onmouseover="preview.src=img10.src" name="img10" 
			src="images/10.handles.jpg" alt=""/>
	</div><br/>

	<div class="preview" align="center">
		<img name="preview" src="images/0.preview.jpg" alt=""/>
	</div>

</div>


</body>
</html>
